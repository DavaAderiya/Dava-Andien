<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Album Lengkap - Dava & Andiena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #ff85a2;
            --secondary-color: #ffb6c1;
            --light-pink: #fff0f5;
            --soft-pink: #ffebf3;
            --dark-pink: #d87093;
            --text-color: #5a3a4c;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(255, 133, 162, 0.15);
            --transition: all 0.3s ease;
            --success-color: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f9 0%, #ffe8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-heart {
            font-size: 5rem;
            color: white;
            margin-bottom: 2rem;
            animation: heartbeat 1.2s infinite ease-in-out;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: white;
            font-family: 'Dancing Script', cursive;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Success Animation */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .success-heart {
            font-size: 4rem;
            color: var(--primary-color);
            animation: successHeart 1.5s ease forwards;
        }
        
        @keyframes successHeart {
            0% { 
                transform: scale(0.5); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.5); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1); 
                opacity: 0; 
            }
        }
        
        .success-text {
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin-top: 1rem;
            opacity: 0;
            animation: successText 1.5s ease 0.3s forwards;
        }
        
        @keyframes successText {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        /* Header Album */
        .album-header {
            position: relative;
            padding: 2rem 1rem 1rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(255, 133, 162, 0.1), rgba(255, 182, 193, 0.05));
            overflow: hidden;
        }
        
        .album-main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--dark-pink);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .album-subtitle {
            font-size: 0.9rem;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Album Navigation */
        .album-nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            z-index: 100;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 133, 162, 0.2);
            box-shadow: 0 4px 20px rgba(255, 133, 162, 0.1);
        }
        
        .album-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .album-nav-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .album-nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        /* Filter bar */
        .album-filter {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.3rem;
        }
        
        .album-filter::-webkit-scrollbar {
            height: 4px;
        }
        
        .album-filter::-webkit-scrollbar-track {
            background: rgba(255, 133, 162, 0.1);
            border-radius: 2px;
        }
        
        .album-filter::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            background: var(--soft-pink);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            white-space: nowrap;
            flex-shrink: 0;
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        /* View toggle bar */
        .view-toggle-bar {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(255, 133, 162, 0.2);
        }
        
        .nav-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--dark-pink));
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.85rem;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 133, 162, 0.3);
        }
        
        /* Main Content */
        .album-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        
        /* Grid View */
        .grid-view {
            display: block;
        }
        
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        /* Album Card */
        .album-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--secondary-color);
            cursor: pointer;
            position: relative;
            animation: cardAppear 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: var(--shadow);
        }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(255, 133, 162, 0.2);
        }
        
        .card-media {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .album-card:hover .card-img {
            transform: scale(1.1);
        }
        
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(216, 112, 147, 0.9), transparent);
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .album-card:hover .card-overlay {
            transform: translateY(0);
        }
        
        .card-title {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .card-btn {
            padding: 0.3rem 0.6rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .card-btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }
        
        .delete-btn:hover {
            background: #ff4d73;
        }
        
        .type-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            z-index: 2;
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Gallery View */
        .gallery-view {
            display: none;
        }
        
        .gallery-view.active {
            display: block;
        }
        
        .masonry-grid {
            columns: 4 120px;
            column-gap: 1rem;
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: 0.8rem;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            animation: masonryAppear 0.5s ease forwards;
            opacity: 0;
            transform: scale(0.9);
            box-shadow: var(--shadow);
        }
        
        @keyframes masonryAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .masonry-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(255, 133, 162, 0.3);
        }
        
        .masonry-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0.8rem;
        }
        
        /* Back to Home */
        .back-home {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            z-index: 100;
        }
        
        .back-btn {
            width: 3.2rem;
            height: 3.2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--dark-pink));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 133, 162, 0.3);
        }
        
        /* Add Content Button */
        .add-content-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 100;
        }
        
        .add-btn {
            width: 3.2rem;
            height: 3.2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success-color), #45a049);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-img {
            width: 100%;
            height: auto;
            border-radius: 0.8rem;
        }
        
        .modal-close {
            position: absolute;
            top: -2rem;
            right: 0;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            background: rgba(255, 133, 162, 0.8);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
        }
        
        /* Add Content Modal */
        .form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .form-content {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.2);
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        
        .form-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: var(--soft-pink);
        }
        
        .upload-section {
            margin-top: 1.2rem;
            padding: 1rem;
            background: var(--soft-pink);
            border-radius: 0.7rem;
            border: 2px dashed var(--secondary-color);
        }
        
        .upload-title {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .upload-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.6rem;
            margin-bottom: 1rem;
        }
        
        .upload-option-btn {
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            background: white;
            border-radius: 0.7rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
        }
        
        .upload-option-btn:hover {
            border-color: var(--primary-color);
            background: var(--light-pink);
            transform: translateY(-2px);
        }
        
        .upload-option-btn.active {
            border-color: var(--primary-color);
            background: var(--light-pink);
        }
        
        .upload-option-btn i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .hidden-file-input {
            display: none;
        }
        
        .upload-preview {
            margin-top: 1rem;
            display: none;
        }
        
        .upload-preview.active {
            display: block;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.6rem;
            margin-top: 0.6rem;
        }
        
        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid var(--secondary-color);
        }
        
        .preview-img, .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-preview {
            position: absolute;
            top: 0.2rem;
            right: 0.2rem;
            background: rgba(255, 107, 139, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .url-input-group {
            margin-top: 1rem;
            display: none;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        
        .form-label {
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-input, .form-textarea {
            padding: 0.6rem;
            border: 2px solid var(--secondary-color);
            border-radius: 0.6rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background: white;
        }
        
        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 133, 162, 0.1);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1.2rem;
            border-top: 1px solid var(--secondary-color);
        }
        
        .form-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-btn.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-pink));
            color: var(--white);
        }
        
        .form-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .form-btn.secondary {
            background: var(--soft-pink);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
        }
        
        .form-btn.secondary:hover {
            background: var(--light-pink);
        }
        
        /* File size indicator */
        .file-size-info {
            font-size: 0.75rem;
            color: var(--dark-pink);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 133, 162, 0.2);
            font-size: 1rem;
            animation: floatHeart 15s infinite linear;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            grid-column: 1 / -1;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }
        
        .empty-state p {
            max-width: 300px;
            margin: 0 auto;
            color: var(--text-color);
            line-height: 1.5;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Delete Animation */
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }
        
        /* ==================== RESPONSIVE ==================== */
        
        /* Tablet & HP */
        @media (max-width: 768px) {
            .album-main-title {
                font-size: 2rem;
            }
            
            .album-subtitle {
                font-size: 0.8rem;
            }
            
            .album-nav {
                padding: 0.8rem;
            }
            
            .album-nav-container {
                flex-direction: column;
                gap: 0.8rem;
                align-items: stretch;
            }
            
            .album-nav-title {
                font-size: 1.4rem;
                text-align: left;
                margin-bottom: 0;
                width: 100%;
                padding-bottom: 0.5rem;
                border-bottom: 1px solid rgba(255, 133, 162, 0.2);
            }
            
            .album-nav-controls {
                width: 100%;
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .album-filter {
                width: 100%;
                justify-content: flex-start;
                gap: 0.4rem;
                overflow-x: auto;
                padding-bottom: 0.4rem;
            }
            
            .view-toggle-bar {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
                padding-top: 0.5rem;
            }
            
            .nav-btn {
                flex: 1;
                justify-content: center;
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }
            
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.8rem;
            }
            
            .card-media {
                height: 120px;
            }
            
            .masonry-grid {
                columns: 2 100px;
                column-gap: 0.8rem;
            }
            
            .form-content {
                padding: 1rem;
            }
            
            .upload-options {

        // ==================== FUNGSI UTAMA ====================
        
        function init() {

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(albumData));
        }
        
        function prepareAllItems() {
            allItems = [];
            
            albumData.photos.forEach(photo => {
                allItems.push({
                    ...photo,
                    displayType: 'photo',
                    category: 'photos'

            });
            
            albumData.videos.forEach(video => {
                allItems.push({
                    ...video,
                    displayType: 'video',
                    category: 'videos'
                });
            });
            
            albumData.memories.forEach(memory => {
                allItems.push({
                    ...memory,
                    displayType: 'memory',
                    src: memory.photo,
                    category: 'memories'
                });
            });
            
            allItems.sort((a, b) => b.id - a.id);
        }
        
        function createFloatingHearts() {
            floatingHearts.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {

            if (item.category === 'photos') {

                const index = albumData.videos.findIndex(video => video.id === item.id);
                if (index !== -1) albumData.videos.splice(index, 1);

            item.favorite = !item.favorite;
            
            if (item.category === 'photos') {
                const photoIndex = albumData.photos.findIndex(photo => photo.id === item.id);
                if (photoIndex !== -1) albumData.photos[photoIndex].favorite = item.favorite;
            } else if (item.category === 'videos') {
                const videoIndex = albumData.videos.findIndex(video => video.id === item.id);
                if (videoIndex !== -1) albumData.videos[videoIndex].favorite = item.favorite;
            } else if (item.category === 'memories') {
                const memoryIndex = albumData.memories.findIndex(memory => memory.id === item.id);
                if (memoryIndex !== -1) albumData.memories[memoryIndex].favorite = item.favorite;
            }
            
            saveData();
            
            const favoriteBtn = cardElement.querySelector('.favorite-btn');
            if (item.favorite) {
                favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                favoriteBtn.dataset.favorite = 'true';
                favoriteBtn.title = 'Hapus dari favorit';
            } else {
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                favoriteBtn.dataset.favorite = 'false';
                favoriteBtn.title = 'Tambah ke favorit';
            }
            
            if (currentFilter === 'favorites') {
                setTimeout(() => {
                    loadContent();
                }, 300);
            }
        }
        
        // ==================== MODAL FUNCTIONS ====================
        
        function viewPhoto(item) {
            modalImg.src = item.src;
            photoModal.style.display = 'flex';
        }
        
        function playVideo(video) {
            const videoId = extractYouTubeId(video.src);
            
            if (videoId) {
                videoModalPlayer.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                            style="width:100%; height:100%; min-height: 300px;">
                    </iframe>
                `;
            } else {
                videoModalPlayer.innerHTML = `
                    <video controls autoplay style="width:100%; height:100%; min-height: 300px;">
                        <source src="${video.src}" type="video/mp4">
                        Browser Anda tidak mendukung pemutaran video.
                    </video>
                `;
            }
            
            videoModal.style.display = 'flex';
        }
        
        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        // ==================== UPLOAD SYSTEM ====================
        
        function setupUploadSystem() {
            uploadOption1.addEventListener('click', () => {
                setUploadMode('gallery');
                fileInput.click();
            });
            
            uploadOption2.addEventListener('click', () => {
                setUploadMode('url');
            });
            
            fileInput.addEventListener('change', handleFileSelect);
        }
        
        function setUploadMode(mode) {
            currentUploadMode = mode;
            
            [uploadOption1, uploadOption2].forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'gallery') {
                uploadOption1.classList.add('active');
                uploadPreview.style.display = uploadedFiles.length > 0 ? 'block' : 'none';
                urlInputGroup.style.display = 'none';
                itemUrl.value = '';
            } else if (mode === 'url') {
                uploadOption2.classList.add('active');
                uploadPreview.style.display = 'none';
                urlInputGroup.style.display = 'block';
                clearPreview();
            }
        }
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            const validFiles = files.filter(file => 
                file.type.startsWith('image/') || file.type.startsWith('video/')
            );
            
            if (validFiles.length === 0) {
                alert('Hanya file gambar (JPG, PNG) dan video (MP4) yang didukung!');
                return;
            }
            
            const oversizedFiles = validFiles.filter(file => file.size > MAX_FILE_SIZE);
            
            if (oversizedFiles.length > 0) {
                alert(`Beberapa file melebihi 20MB: ${oversizedFiles.map(f => f.name).join(', ')}\n\nMaksimal ukuran file adalah 20MB.`);
                uploadedFiles = validFiles.filter(file => file.size <= MAX_FILE_SIZE);
            } else {
                uploadedFiles = validFiles;
            }
            
            if (uploadedFiles.length === 0) return;
            
            uploadedDataURLs = [];
            clearPreview();
            
            uploadedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const dataUrl = e.target.result;
                    uploadedDataURLs[index] = dataUrl;
                    addPreview(file, dataUrl, index);
                    
                    if (uploadedDataURLs.length === uploadedFiles.length) {
                        uploadPreview.classList.add('active');
                    }
                };
                reader.readAsDataURL(file);
            });
            
            e.target.value = '';
        }
        
        function addPreview(file, dataUrl, index) {
            const preview = document.createElement('div');
            preview.className = 'preview-item';
            
            if (file.type.startsWith('image/')) {
                preview.innerHTML = `
                    <img src="${dataUrl}" class="preview-img" alt="Preview ${file.name}">
                    <button class="remove-preview" data-index="${index}">&times;</button>
                `;
            } else if (file.type.startsWith('video/')) {
                preview.innerHTML = `
                    <video class="preview-video" controls>
                        <source src="${dataUrl}" type="${file.type}">
                    </video>
                    <button class="remove-preview" data-index="${index}">&times;</button>
                `;
            }
            
            previewContainer.appendChild(preview);
            
            preview.querySelector('.remove-preview').addEventListener('click', (e) => {
                e.stopPropagation();
                removeFile(index);
            });
        }
        
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            uploadedDataURLs.splice(index, 1);
            
            clearPreview();
            if (uploadedFiles.length === 0) {
                uploadPreview.classList.remove('active');
                return;
            }
            
            uploadedFiles.forEach((file, idx) => {
                addPreview(file, uploadedDataURLs[idx], idx);
            });
        }
        
        function clearPreview() {
            previewContainer.innerHTML = '';
        }
        
        // ==================== FORM HANDLING ====================
        
        function openAddForm() {
            isEditing = false;
            currentEditId = null;
            currentEditType = null;
            
            itemForm.reset();
            itemId.value = '';
            itemType.value = 'photos';
            uploadedFiles = [];
            uploadedDataURLs = [];
            clearPreview();
            setUploadMode('gallery');
            uploadPreview.classList.remove('active');
            
            formTitle.textContent = 'Tambah Kenangan';
            addContentModal.style.display = 'flex';
        }
        
        itemForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const type = itemType.value;
            const title = itemTitle.value.trim();
            const description = itemDescription.value.trim();
            const url = itemUrl.value.trim();
            
            if (currentUploadMode === 'url') {
                if (!url) {
                    alert('URL wajib diisi!');
                    return;
                }
                
                if (!isValidURL(url)) {
                    alert('URL tidak valid. Harus dimulai dengan http://, https://, atau data:');
                    return;
                }
                
                let itemTypeToUse = type;
                if (!type || type === 'photos') {
                    if (url.includes('youtube.com') || url.includes('youtu.be') || url.includes('.mp4') || url.includes('.webm')) {
                        itemTypeToUse = 'videos';
                    } else if (url.includes('.jpg') || url.includes('.png') || url.includes('.jpeg') || url.includes('.gif')) {
                        itemTypeToUse = 'photos';
                    }
                }
                
                saveItem(itemTypeToUse, title || 'Kenangan Baru', description, url);
                addContentModal.style.display = 'none';
                
                showSuccessAnimation();
            } else {
                if (uploadedDataURLs.length === 0) {
                    alert('Pilih file terlebih dahulu!');
                    return;
                }
                
                let savedCount = 0;
                
                for (let i = 0; i < uploadedDataURLs.length; i++) {
                    const dataUrl = uploadedDataURLs[i];
                    const file = uploadedFiles[i];
                    
                    let fileType = 'unknown';
                    if (file.type.startsWith('image/')) fileType = 'image';
                    else if (file.type.startsWith('video/')) fileType = 'video';
                    
                    let itemTypeToUse = type;
                    if (!type || type === 'photos') {
                        if (fileType === 'image') itemTypeToUse = 'photos';
                        else if (fileType === 'video') itemTypeToUse = 'videos';
                    }
                    
                    let itemTitleText = title;
                    if (!itemTitleText) {
                        if (fileType === 'image') {
                            itemTitleText = itemTypeToUse === 'photos' ? 'Foto' : 'Memori Spesial';
                        } else if (fileType === 'video') {
                            itemTitleText = 'Video';
                        } else {
                            itemTitleText = 'File Kenangan';
                        }
                    }
                    
                    if (uploadedDataURLs.length > 1 && title) {
                        itemTitleText = `${title} (${i + 1})`;
                    } else if (uploadedDataURLs.length > 1 && !title) {
                        itemTitleText = fileType === 'image' ? `Foto ${i + 1}` : `Video ${i + 1}`;
                    }
                    
                    saveItem(itemTypeToUse, itemTitleText, description, dataUrl);
                    savedCount++;
                }
                
                itemForm.reset();
                uploadedFiles = [];
                uploadedDataURLs = [];
                clearPreview();
                uploadPreview.classList.remove('active');
                addContentModal.style.display = 'none';
                
                if (savedCount > 0) {
                    showSuccessAnimation();
                }
            }
        });
        
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return string.startsWith('data:');
            }
        }
        
        function saveItem(type, title, description, mediaUrl) {
            let newId = 1;
            if (type === 'photos' && albumData.photos.length > 0) {
                newId = Math.max(...albumData.photos.map(item => item.id)) + 1;
            } else if (type === 'videos' && albumData.videos.length > 0) {
                newId = Math.max(...albumData.videos.map(item => item.id)) + 1;
            } else if (type === 'memories' && albumData.memories.length > 0) {
                newId = Math.max(...albumData.memories.map(item => item.id)) + 1;
            }
            
            const today = new Date();
            const formattedDate = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth()+1).toString().padStart(2, '0')}-${today.getFullYear()}`;
            
            const newItem = {
                id: newId,
                title: title || (type === 'photos' ? 'Foto' : type === 'videos' ? 'Video' : 'Memori Spesial'),
                description: description || '',
                date: formattedDate,
                type: type,
                favorite: false
            };
            
            if (type === 'memories') {
                newItem.photo = mediaUrl;
            } else {
                newItem.src = mediaUrl;
            }
            
            if (type === 'photos') {
                albumData.photos.push(newItem);
            } else if (type === 'videos') {
                albumData.videos.push(newItem);
            } else if (type === 'memories') {
                albumData.memories.push(newItem);
            }
            
            saveData();
            prepareAllItems();
            loadContent();
        }
        
        // ==================== VIEW TOGGLE ====================
        
        function toggleView() {
            isGalleryView = !isGalleryView;
            
            if (isGalleryView) {
                gridView.style.display = 'none';
                galleryView.classList.add('active');
                viewToggleText.textContent = 'Grid';
                viewToggleBtn.querySelector('i').className = 'fas fa-th';
                loadMasonryItems();
            } else {
                galleryView.classList.remove('active');
                gridView.style.display = 'block';
                viewToggleText.textContent = 'Gallery';
                viewToggleBtn.querySelector('i').className = 'fas fa-th-large';
                loadGridItems();
            }
        }
        
        // ==================== FUNGSI HOME BUTTON ====================
        
        function goToHomePage() {
            // Tampilkan loading screen
            loadingScreen.classList.remove('hidden');
            loadingScreen.style.opacity = '1';
            
            // Arahkan ke halaman utama (index.html)
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }
        
        // ==================== EVENT LISTENERS ====================
        
        function setupEventListeners() {
            // Home button - KEMBALI KE HALAMAN UTAMA
            backBtn.addEventListener('click', goToHomePage);
            
            addContentBtn.addEventListener('click', openAddForm);
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    loadContent();
                });
            });
            
            viewToggleBtn.addEventListener('click', toggleView);
            
            modalClose.addEventListener('click', () => {
                photoModal.style.display = 'none';
            });
            
            photoModal.addEventListener('click', (e) => {
                if (e.target === photoModal) {
                    photoModal.style.display = 'none';
                }
            });
            
            videoModalClose.addEventListener('click', () => {
                videoModal.style.display = 'none';
                videoModalPlayer.innerHTML = '';
            });
            
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    videoModal.style.display = 'none';
                    videoModalPlayer.innerHTML = '';
                }
            });
            
            closeFormBtn.addEventListener('click', () => {
                addContentModal.style.display = 'none';
            });
            
            cancelBtn.addEventListener('click', () => {
                addContentModal.style.display = 'none';
            });
            
            addContentModal.addEventListener('click', (e) => {
                if (e.target === addContentModal) {
                    addContentModal.style.display = 'none';
                }
            });
            
            setupUploadSystem();
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    photoModal.style.display = 'none';
                    videoModal.style.display = 'none';
                    addContentModal.style.display = 'none';
                }
            });
        }
        
        // ==================== INITIALIZATION ====================
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
